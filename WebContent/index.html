	 <script type="text/javascript">
      google.charts.load('current', {'packages':['geochart']});
      google.charts.setOnLoadCallback(drawRegionsMap);

      function drawRegionsMap() {

        /*var dataTable = google.visualization.arrayToDataTable([
          ['Country', 'code'],
		  ['TW',886],
		  ['CN',86],
		  ['TH',55]
        ]);
		*/
		var dataTable = new google.visualization.DataTable();
        dataTable.addColumn('string', 'Year');
        dataTable.addColumn('number', 'color');
		//dataTable.addColumn('number', 'size');
		// A column for custom tooltip content
        dataTable.addColumn({type: 'string', role: 'tooltip'});
		
		dataTable.addRows([
          ['TW', 1,'123'],
          ['CN', 2,'中國\n香港\n澳門'],
          ['SG', 3,''],
		  ['TH', 4,''],
		  ['HK', 5,''],
		  ['Indonesia',1,'']
        ]);

        var options = { backgroundColor:{stroke:'pink',fill:'blue',strokeWidth:20}, //外框顏色、內部背景,外框寬度
						colorAxis:{minValue: 0,maxValue: 10,  colors: ['#b30000', '#00d936']},//顏色維度，分0到10，顏色從...到....
						tooltip:{textStyle: {color: '#FF0000'}, showColorCode: false,trigger:'selection'},//提示訊息顏色，[不知道作用]，觸發方式
						displayMode: 'regions',
						region:'CN',
						legend:'none'};//Bar 位置 none=不要

        var chart = new google.visualization.GeoChart(document.getElementById('regions_div'));

        chart.draw(dataTable, options);
      }
    </script>
